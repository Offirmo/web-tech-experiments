	<style type="text/css">

			margin: 40px;

		.shepherd-target.shepherd-enabled {

<h1>...</h1>
<p>
	<a>https://alertifyjs.org/</a>
	<a>https://github.com/alertifyjs/alertify.js</a>
</p>

<div class="alertify-logs"></div>

<script>
	document.querySelector('h1').textContent = document.title;
	Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
		el.href || (el.href = el.text);
	});

	alertify.parent(document.body) // https://github.com/alertifyjs/alertify.js/issues/101
	alertify
		.delay(0)
		.maxLogItems(100)
		.logPosition("bottom right")
		.success("Success log message")
		.error("Error log message")
		.log("Standard log message")
</script>
