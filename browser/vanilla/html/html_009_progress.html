<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><!-- https://stackoverflow.com/questions/14637943/what-is-x-ua-compatible-when-it-references-ie-edge-chrome-1 -->

	<title>HTML 009 progress</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		body {
			font-family: 'Open Sans', 'Segoe UI', 'Open Sans', Helvetica, Arial, sans-serif;
		}
		progress {
			border: solid 1px black;
		}
	</style>
</head>
<body>

<h1>Different progress bars</h1>
<p>
	<progress>indeterminate</progress><br />

	<progress value="70" max="100">70 %</progress><br />

	<progress value=".4">40 %</progress><br />

	<progress value="undefined">foo</progress><br />

</body>
</html>
