<!-- maximun hints at english to prevent Chrome from incorrectly suggesting a translation -->
<html lang="en" xml:lang="en" class="o⋄top-container">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>HTML5 009 - HTML tests micro template</title>
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />

	<style type="text/css">
		body {
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;

			/* https://www.leejamesrobinson.com/blog/how-stripe-designs-beautiful-websites/ */

			padding: 0 10px
		}

		h1, h2, h3 {
			line-height: 1.2
		}

			image-rendering: -webkit-optimize-contrast;
		}

		/* https://www.leejamesrobinson.com/blog/how-stripe-designs-beautiful-websites/ */
		button:hover {
			transform: translateY(-1px);
			box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);

	</style>
