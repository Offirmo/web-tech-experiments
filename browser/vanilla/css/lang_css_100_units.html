<h2>Absolute</h2>

<label>cm 	Centimeters 	1cm = 96px/2.54</label>
<hr style="width: 1cm;" />

<label>mm 	Millimeters 	1mm = 1/10th of 1cm</label>
<hr style="width: 1mm;" />

<!--
<label>Q 	Quarter-millimeters 	1Q = 1/40th of 1cm</label>
<hr style="width: 1Q;" />
<hr style="width: 10Q;" />

<label>in 	Inches 	1in = 2.54cm = 96px</label>
<hr style="width: 1in;" />

<label>pc 	Picas 	1pc = 1/16th of 1in</label>
<hr style="width: 1pc;" />
-->
<label>pt 	Points 	1pt = 1/72th of 1in</label>
<hr style="width: 1pt;" />
<hr style="width: 10pt;" />

<label>px 	Pixels 	1px = 1/96th of 1in</label>
<hr style="width: 1px;" />
<hr style="width: 10px;" />


<h2>relative</h2>

<label>% 	%</label>
<hr style="width: 1%" />

<label>em 	Font size of the element.</label>
<hr style="width: 1em;" />

<label>ex 	x-height of the element's font.</label>
<hr style="width: 1ex;" />

<label>ch 	The advance measure (width) of the glyph "0" of the element's font.</label>
<hr style="width: 1ch;" />

<label>rem 	Font size of the root element.</label>
<hr style="width: 1rem;" />

<label>vw 	1% of the viewport's width.</label>
<hr style="width: 1vw;" />

<label>vh 	1% of the viewport's height.</label>
<hr style="width: 1vh;" />

<label>vmin 	1% of the viewport's smaller dimension.</label>
<hr style="width: 1vmin;" />

<label>vmax 	1% of the viewport's larger dimension.</label>
<hr style="width: 1vmax;" />

<label>lh 	Line height of the element.</label>
<hr style="width: 1lh;" />
