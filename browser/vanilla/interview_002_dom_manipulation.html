<!DOCTYPE html>
<!-- html5_006 : WTE micro template -->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Interview 002</title>
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />

	<style type="text/css">
		body {
			margin: 40px;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			color: #333;
		}
	</style>
</head>

<h1>...</h1>


<script>
	document.querySelector('h1').textContent = document.title
	Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
		el.href || (el.href = el.text)
	})

	// XXX This does not copy !!!
	function copyContents(from, to) {
		for (var i = 0; i < from.childNodes.length; i++) {
			to.appendChild(from.childNodes[i])
		}
	}

	//
	var referenceBox = document.createElement('div')

	var link = document.createElement('a')
	link.href = 'https://www.google.com'
	link.textContent = 'A link'

	referenceBox.appendChild(link)

	//
	for (var i = 0; i < 5; i++) {
		var newBox = document.createElement('div')
		copyContents(referenceBox, newBox)
		document.body.appendChild(newBox)
	}

</script>
