<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />
	<style type="text/css">
		body {
			margin: 40px;
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			color: #333;
		}
	</style>
	<title>JS Console 001</title>
</head>

<h1>...</h1>
<p>Activate the JS console and look at it.</p>
<p>https://developers.google.com/web/tools/chrome-devtools/debug/console/console-reference?hl=en</p>

<script>
	document.querySelector('h1').textContent = document.title

	console.log('hello world')

	var bar = {name: 'kitten', status: 'playful'}
	console.log(2,4,6,8,'foo',bar)
	console.log('%s is %d years old.', 'Bob', 42)

	console.group('console levels tests')
		console.log(  'console.log')
		console.debug('console.debug')
		console.info( 'console.info')
		console.warn( 'console.warn')
		console.error('console.error')
	console.groupEnd()


	console.groupCollapsed('console group: collapsed')
	console.log(  'console.log')
	console.debug('console.debug')
	console.info( 'console.info')
	console.warn( 'console.warn')
	console.error('console.error')
	console.groupEnd()

	console.trace()
	console.dir(bar)

	document.body.appendChild(document.createTextNode('Hello World from JS !'))

	var h1 = document.getElementById('header') // holds a reference to the <h1> tag
	h1 = document.getElementsByTagName('h1')[0] // accessing the same <h1> element

	console.assert(false)
</script>
