<script>

	function add(x) {
		let accumulator = x

		function addInternal(x) {
			if (!x && x !== 0)
				return accumulator

			accumulator += x

			return addInternal
		}

		return addInternal
	}

	window.add = add
	add(1)(2)()


	document.querySelector('h1').textContent = document.title;
	Array.prototype.forEach.call(document.querySelectorAll('a'), function (el) {
		el.href || (el.href = el.text);
	});
</script>
