<!DOCTYPE html>
<!-- html5_005 : html_tests micro template -->

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />
	<title>[lib] Angular Material 002</title>
	<script src="../../jspm_packages/system.js"></script>
	<script src="../../jspm.config.js"></script>
	<script>
		// https://material.angularjs.org/latest/getting-started
		window.define = System.amdDefine;
		window.require = window.requirejs = System.amdRequire;
	</script>

	<style>
		.fabSpeedDialdemoBasicUsage .md-fab:hover, .fabSpeedDialdemoBasicUsage .md-fab.md-focused {
			/*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26) !important;*/
			box-shadow: 1px 3px 6px 2px rgba(0, 0, 0, 0.26) !important;
		}
	</style>
</head>

<div ng-controller="AppCtrl" ng-cloak="" class="fabSpeedDialdemoBasicUsage">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Settings">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>Toolbar with Icon Buttons</span>
			</h2>
			<span flex=""></span>
			<md-button class="md-icon-button" aria-label="Favorite">
				<md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="More">
				<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<md-fab-speed-dial
		md-open="isOpen"
		md-direction="up"
		class="md-fling md-fab-bottom-right"
		ng-mouseenter="isOpen=true"
		ng-mouseleave="isOpen=false">
		<md-fab-trigger>
			<md-button aria-label="menu" class="md-fab md-warn">
				<md-icon md-svg-src="img/icons/menu.svg"></md-icon>
			</md-button>
		</md-fab-trigger>

		<md-fab-actions>
			<md-button aria-label="Twitter" class="md-fab md-raised md-mini">
				<md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>
			</md-button>
			<md-button aria-label="Facebook" class="md-fab md-raised md-mini">
				<md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
			</md-button>
			<md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
				<md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>

<script>
	require([
		'angular',
		'angular-aria',
		'angular-animate',
		'angular-messages',
		'angular-material',
		'angular-material/angular-material.css!',
		'angular-material/angular-material.layouts.css!',
	], function(angular) {
		console.log(angular);
		var app = angular.module('App', ['ngAria', 'ngAnimate', 'ngMessages', 'ngMaterial']);

		app.controller('AppCtrl', ['$scope', function($scope) {
			$scope.title = document.title;
			$scope.isOpen = false;
			$scope.$watch('isOpen', console.log.bind(console));
		}]);

		// angular manual initialisation since we use a script loader
		// cf. http://docs.angularjs.org/guide/bootstrap
		angular.element(document).ready(function() {
			console.log('Bootstrapping angular...');
			angular.bootstrap(document, ['App'], {strictDi: true});
		});
	});
</script>
