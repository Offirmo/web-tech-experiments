<!DOCTYPE html>
<!-- html5_005 : html_tests micro template -->

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="../assets/favicon_16x16.png" type="image/png" />
	<title>[lib] bootstrap test 001</title>

	<script src="../../jspm_packages/system.js"></script>
	<script src="../../tosort/jspm.config.js"></script>
	<script>
		window.define = System.amdDefine;
		window.require = window.requirejs = System.amdRequire;
	</script>
</head>

<div id="content">
	<div class="container">
		<h1 id="header">...</h1>
		<p>Loading bootstrap <a>http://getbootstrap.com/</a> via jspm...</p>
	</div> <!-- /container -->
</div> <!-- /content -->

<script>
	document.querySelector('h1').textContent = document.title;
	Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
		el.href || (el.href = el.text);
	});

	require([ 'bootstrap', 'bootstrap/css/bootstrap.css!' ]);
</script>
